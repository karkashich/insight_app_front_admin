<script>
        // Получаем элементы модального окна и кнопки
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("addposter");
    var span = document.getElementsByClassName("close")[0];

    // Когда пользователь нажимает на кнопку, открывается модальное окно
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // Когда пользователь нажимает на "x", закрывается модальное окно
    span.onclick = function() {
        modal.style.display = "none";
    }

    // Когда пользователь нажимает в любое место за пределами модального окна, оно закрывается
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
